<!DOCTYPE html>
<html>
    <!-- list types in html -->
    <body>
        <!-- ordered list-->
        <ol tpe="i"> <!-- A,1,a,i,I -->
            <li> Sunday </li>
            <li> Monday </li>
            <li> Tuesday </li>
        </ol>
        <!--unordered list-->
        <ul type="disk"> <!-- circle, square,disk -->
            <li> Sunday </li>
            <li> Monday </li>
            <li> Tuesday </li>

        </ul>
    </body>
</html>
